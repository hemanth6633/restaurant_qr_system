{% extends 'base.html' %}
{% load static %}

{% block title %}Tip Payment Successful{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">Thank You!</h2>
                    <p class="card-text mb-4">Your tip has been successfully processed. The waiter will be notified of your appreciation.</p>
                    <a href="{% url 'restaurant:home' %}" class="btn btn-success">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
        padding: 2rem;
    }
    .btn-success {
        padding: 0.75rem 2rem;
        border-radius: 50px;
    }
</style>
{% endblock %}
