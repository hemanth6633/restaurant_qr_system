{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="welcome-container">
    <div class="background-overlay"></div>
    <div class="content-wrapper">
        <div class="logo-container">
            <i class="fas fa-utensils fa-4x mb-4 animate-bounce"></i>
        </div>
        <h1 class="main-title">Welcome to Our Restaurant</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">Experience the finest dining</p>
        <div class="enter-button-container">
            <a href="{% url 'restaurant:home' %}" class="enter-button">
                <span>Enter</span>
                <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</div>

<style>
.welcome-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #0a192f 0%, #20314e 100%);
    position: relative;
    overflow: hidden;
}

.background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="20" fill="none"/><circle cx="3" cy="3" r="0.5" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
    opacity: 0.5;
    animation: fadeIn 2s ease-in;
}

.content-wrapper {
    text-align: center;
    padding: 2rem;
    z-index: 1;
    animation: slideUp 1s ease-out;
}

.logo-container {
    margin-bottom: 2rem;
}

.logo-container i {
    color: #ffd700;
    animation: bounce 2s infinite;
}

.main-title {
    font-size: 3.5rem;
    color: #ffffff;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 1rem;
    font-family: 'Playfair Display', serif;
}

.decorative-line {
    width: 150px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ffd700, transparent);
    margin: 1.5rem auto;
}

.subtitle {
    color: #e0e0e0;
    font-size: 1.5rem;
    margin-bottom: 2rem;
    font-style: italic;
}

.enter-button-container {
    margin-top: 3rem;
}

.enter-button {
    display: inline-block;
    padding: 1rem 3rem;
    font-size: 1.25rem;
    color: #ffffff;
    background: linear-gradient(45deg, #ffd700, #ffa500);
    border: none;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

.enter-button:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    color: #ffffff;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-10px);
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 0.5;
    }
}

/* Add responsive design */
@media (max-width: 768px) {
    .main-title {
        font-size: 2.5rem;
    }
    .subtitle {
        font-size: 1.2rem;
    }
}
</style>

{% endblock %}
